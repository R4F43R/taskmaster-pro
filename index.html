<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <meta name="description" content="Aplicación avanzada de gestión de tareas">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Contenedor de Autenticación -->
    <div id="auth-container" class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="active" id="login-tab">Iniciar Sesión</button>
                <button id="register-tab">Registrarse</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <input type="email" id="login-email" placeholder="Correo electrónico" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
            
            <form id="register-form" class="auth-form" style="display:none">
                <input type="text" id="register-name" placeholder="Nombre completo" required>
                <input type="email" id="register-email" placeholder="Correo electrónico" required>
                <input type="password" id="register-password" placeholder="Contraseña" minlength="6" required>
                <button type="submit">Crear cuenta</button>
            </form>
        </div>
    </div>

    <!-- Contenedor Principal de la App (oculto inicialmente) -->
    <div id="app-container" class="container" style="display:none">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskMaster Pro</h1>
            <div class="user-menu">
                <span id="user-name"></span>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>
        
        <main>
            <div class="app-card">
                <div class="card-header">
                    <h2><i class="fas fa-plus-circle"></i> Nueva Tarea</h2>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" id="taskInput" placeholder="Ingresa una nueva tarea..." autocomplete="off">
                        <select id="categorySelect">
                            <option value="personal">Personal</option>
                            <option value="work">Trabajo</option>
                            <option value="shopping">Compras</option>
                            <option value="study">Estudio</option>
                            <option value="other">Otro</option>
                        </select>
                        <select id="prioritySelect">
                            <option value="low">Baja</option>
                            <option value="medium" selected>Media</option>
                            <option value="high">Alta</option>
                        </select>
                        <button id="addButton">
                            <i class="fas fa-plus"></i> Agregar
                        </button>
                    </div>
                    
                    <div class="search-group">
                        <input type="text" id="searchInput" placeholder="Buscar tareas...">
                        <button id="clearSearch">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-list"></i> Todas
                        </button>
                        <button class="filter-btn" data-filter="completed">
                            <i class="fas fa-check-circle"></i> Completadas
                        </button>
                        <button class="filter-btn" data-filter="pending">
                            <i class="fas fa-clock"></i> Pendientes
                        </button>
                        <div class="sort-options">
                            <select id="sortSelect">
                                <option value="newest">Más nuevas primero</option>
                                <option value="oldest">Más antiguas primero</option>
                                <option value="priority">Por prioridad</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="totalCount">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="completedCount">0</div>
                            <div class="stat-label">Completadas</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="pendingCount">0</div>
                            <div class="stat-label">Pendientes</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="highPriorityCount">0</div>
                            <div class="stat-label">Prioridad Alta</div>
                        </div>
                    </div>
                    
                    <div class="tasks-section">
                        <h3><i class="fas fa-clipboard-list"></i> Mis Tareas</h3>
                        <ul id="taskList" class="sortable-list">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p>¡No hay tareas todavía!</p>
                                <p>Agrega tu primera tarea usando el formulario superior.</p>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="app-card" id="analyticsCard">
                <div class="card-header">
                    <h2><i class="fas fa-chart-line"></i> Estadísticas</h2>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="productivityChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="snackbar" id="snackbar"></div>
        
        <footer>
            <button id="exportBtn"><i class="fas fa-file-export"></i> Exportar</button>
            <button id="importBtn"><i class="fas fa-file-import"></i> Importar</button>
            <button id="clearBtn"><i class="fas fa-trash-alt"></i> Limpiar Todo</button>
            <button id="feedbackBtn"><i class="fas fa-comment"></i> Feedback</button>
            <p>TaskMaster Pro &copy; 2023 | <span id="offlineStatus">En línea</span></p>
        </footer>
    </div>

    <!-- Modal para feedback -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Envíanos tus comentarios</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="feedbackType">Tipo de mensaje:</label>
                    <select id="feedbackType" required>
                        <option value="suggestion">Sugerencia</option>
                        <option value="bug">Reporte de error</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedbackMessage">Mensaje:</label>
                    <textarea id="feedbackMessage" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registrado:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Error al registrar SW:', error);
                    });
            });
        }
    </script>
</body>
</html>
